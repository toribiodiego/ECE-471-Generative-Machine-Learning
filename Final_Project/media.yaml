# Gemini HTTP + response
GEMINI_HTTP_OPTIONS:
  api_version: "v1alpha"
GEMINI_RESPONSE_MODALITIES:
  - "AUDIO"

# Audio
INPUT_SAMPLE_RATE: 16000
OUTPUT_SAMPLE_RATE: 24000
AUDIO_FORMAT: 8          # pyaudio paInt16
AUDIO_CHANNELS: 1

# Video
CAM_INDEX: 0             # 0 = first USB cam
VIDEO_BACKEND: "AUTO"    # AUTO | DSHOW | MSMF | AVFOUNDATION
FRAME_WIDTH: 1280
FRAME_HEIGHT: 720
FOURCC: "MJPG"           # Windows: force MJPEG to avoid MSMF YUY2 bug
VIDEO_CAPTURE_INTERVAL: 0.5

# UI / misc
WEB_UI_TITLE: "Gemini Audio/Video Demo"
BLANK_IMAGE_DIMS: [480, 640, 3]
THUMBNAIL_MAX_SIZE: [1024, 1024]
